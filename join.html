        <section class='join-section'>

            <form name="Join-form" action='./home.html' method='post' netlify-honeypot="bot-field" data-netlify="true">

                <input type='text' name='name' id='name' required><br>
                <label for='essay'>Why your right for us</label><br>
                <textarea rows='4' cols='20' name='essay' id='essay' required></textarea><br>

        </section>
